name: Windows CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  run-on-windows-2019:
    runs-on: windows-2019

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9
          run_install: false

      # - name: Get pnpm store directory
